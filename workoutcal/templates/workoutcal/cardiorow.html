<div class="row cardiorow">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 dropdowntextbox">
        <label>Cardio name:<br>
        <input class="dropdowntext cardioname" name="cardio_name" type="text">
        </label>
        <div class="dropdown-content"></div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 minutes">
        <label>Duration (minutes):<br>
            <input class="minfield" type="number" step="0.01" name="duration" min="0">
        </label>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 distance">
        <label>Distance (km)<br>
            <input class="distfield" type="number" name="distance" min="0" step="0.1">
        </label>
    </div>
</div>
